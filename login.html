<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Login â€” Second-Hand Market</title>
<style>
  body{margin:0;font-family:system-ui,Arial;background:#f4f7f8;display:flex;justify-content:center;align-items:center;height:100vh}
  .card{width:100%;max-width:420px;background:#fff;padding:24px;border-radius:12px;box-shadow:0 8px 26px rgba(0,0,0,.08)}
  h2{text-align:center;color:#2f8f4f}
  input{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:1px solid #d7e0e1}
  button{width:100%;padding:12px;background:#2f8f4f;color:#fff;border:0;border-radius:10px;margin-top:14px;font-weight:700}
  .google-btn{background:#fff;color:#222;border:1px solid #ddd;display:flex;align-items:center;justify-content:center;gap:8px}
  .msg{display:none;padding:10px;border-radius:8px;margin-top:10px}
  .error{background:#ffd6d6;color:#8a0000}
</style>
</head>
<body>
  <div class="card">
    <h2>Welcome Back</h2>
    <div id="msg" class="msg error"></div>
    <label>Email</label>
    <input id="email" type="email" placeholder="email">
    <label>Password</label>
    <input id="password" type="password" placeholder="password">
    <button id="loginBtn">Login</button>
    <button id="googleBtn" class="google-btn">Continue with Google</button>
    <p style="text-align:center;margin-top:12px">Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
  const SUPABASE_URL='https://jdxdqmggyxhdycfmvygw.supabase.co';
  const SUPABASE_ANON_KEY='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkeGRxbWdneXhoZHljZm12eWd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0OTAxNzYsImV4cCI6MjA3OTA2NjE3Nn0.HFwu8W_oAsY-enrdYbe-pqBYaWY6TECAruW-yINYNrE';
  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const msg = document.getElementById('msg');
  const loginBtn = document.getElementById('loginBtn');
  const googleBtn = document.getElementById('googleBtn');

  loginBtn.addEventListener('click', async ()=>{
    msg.style.display='none';
    const email = document.getElementById('email').value.trim();
    const pw = document.getElementById('password').value.trim();
    if(!email || !pw){ msg.innerText='Please fill all fields'; msg.style.display='block'; return; }
    const { data, error } = await supabase.auth.signInWithPassword({ email, password: pw });
    if(error){ msg.innerText = error.message; msg.style.display='block'; return; }
    // redirect to previous page or homepage
    const url = new URL(location.href);
    if(url.searchParams.get('redirect') === 'reservations') window.location.href = 'reservations.html';
    else window.location.href = 'index.html';
  });

  googleBtn.addEventListener('click', async ()=>{
    // Make sure you have configured Google in Supabase dashboard
    await supabase.auth.signInWithOAuth({ provider: 'google' });
  });
</script>
</body>
</html>
